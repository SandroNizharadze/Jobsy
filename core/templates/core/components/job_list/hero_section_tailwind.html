{% load static %}
{% load i18n %}

<section class="relative">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center min-h-[400px]">
            <div>
                <div class="bg-amber-300 rounded-2xl p-8 md:p-10 h-full">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-4">{% trans "ჩვენი ვაკანსიები დაგეხმარება!" %}</h1>
                    <p class="text-xl text-white mb-6">{% trans "საუკეთესო სამსახურის მოძიებაში ჯობსის ვაკანსიები დაგეხმარება" %}</p>
                    <a href="{% url 'job_list' %}?show_filters=1#filters" 
                       class="inline-block bg-gray-900 hover:bg-gray-800 text-white font-semibold px-8 py-3 rounded-xl text-lg transition-colors">
                        {% trans "ყველა ვაკანსია" %}
                    </a>
                </div>
            </div>
            <div class="hidden lg:block relative min-h-[400px]">
                <img src="{% static 'images/hero_woman.png' %}" 
                     alt="Hero" 
                     class="absolute bottom-[-33px] right-0 max-h-[128%] z-10">
            </div>
        </div>
    </div>
</section>
