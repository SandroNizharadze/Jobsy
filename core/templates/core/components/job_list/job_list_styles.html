{% load static %}
{% load i18n %}

<!-- Premium+ card special styling -->
<style>
    /* Premium+ card special styling */
    .premium-plus-card {
        box-shadow: 0 5px 15px rgba(166, 77, 255, 0.2) !important;
        position: relative;
        z-index: 1;
    }
    
    /* Add subtle glow effect on hover */
    .premium-plus-card:hover {
        box-shadow: 0 8px 25px rgba(166, 77, 255, 0.3) !important;
    }

    /* Footer link styles */
    .footer-link {
        position: relative;
        padding-bottom: 2px;
        transition: all 0.3s ease;
    }
    
    .footer-link:after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--jobsy-yellow);
        transition: width 0.3s ease;
    }
    
    .footer-link:hover {
        color: var(--jobsy-yellow) !important;
        transform: translateY(-2px);
    }
    
    .footer-link:hover:after {
        width: 100%;
    }
</style>
