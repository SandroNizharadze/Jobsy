{% load static %}
{% load i18n %}

<section class="mt-16">
  <div class="container mx-auto relative">
    <div class="flex flex-col lg:flex-row items-center min-h-[300px] bg-jobsy-yellow rounded-3xl p-6 lg:p-8">
      <div class="w-full lg:w-7/12">
        <h2 class="text-2xl font-bold mb-3">{% trans "გჭირდებათ თანამშრომელი?" %}</h2>
        <div class="mb-6 text-base">
          <p>{% trans "გამოაქვეყნეთ ვაკანსია ჯობსიზე და იპოვეთ საუკეთესო კანდიდატები თქვენი კომპანიისთვის." %}</p>
          <p>{% trans "ათასობით პროფესიონალი ეძებს ახალ შესაძლებლობებს ყოველდღე." %}</p>
        </div>
        <a href="{% url 'pricing' %}" 
           class="inline-block bg-gray-900 text-white py-2.5 px-6 rounded-xl hover:bg-opacity-90 transition-colors">
          {% trans "შეიტყვეთ მეტი" %}
        </a>
      </div>
      <div class="hidden lg:block w-5/12 relative h-[250px]">
        <img src="{% static 'employer_cta.png' %}" 
             alt="Employer CTA" 
             class="absolute bottom-0 right-0 max-h-full">
      </div>
    </div>
  </div>
</section>
