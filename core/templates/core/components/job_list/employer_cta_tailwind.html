{% load static %}
{% load i18n %}

<section class="mt-12">
    <div class="container mx-auto px-4">
        <div class="bg-amber-300 rounded-2xl p-6 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 items-center">
                <div class="lg:col-span-7">
                    <h2 class="text-2xl md:text-3xl font-bold mb-3">{% trans "გჭირდებათ თანამშრომელი?" %}</h2>
                    <div class="mb-6 text-gray-800">
                        <p>{% trans "გამოაქვეყნეთ ვაკანსია ჯობსიზე და იპოვეთ საუკეთესო კანდიდატები თქვენი კომპანიისთვის." %}</p>
                        <p>{% trans "ათასობით პროფესიონალი ეძებს ახალ შესაძლებლობებს ყოველდღე." %}</p>
                    </div>
                    <a href="{% url 'pricing' %}" 
                       class="inline-block bg-gray-900 hover:bg-gray-800 text-white font-medium px-6 py-3 rounded-xl transition-colors">
                        {% trans "შეიტყვეთ მეტი" %}
                    </a>
                </div>
                <div class="hidden lg:block lg:col-span-5 relative h-[250px]">
                    <img src="{% static 'employer_cta.png' %}" 
                         alt="Employer CTA" 
                         class="absolute bottom-0 right-0 max-h-full">
                </div>
            </div>
        </div>
    </div>
</section>
