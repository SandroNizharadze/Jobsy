{% load i18n %}

<!-- Modal for displaying rejection reasons -->
<div class="modal fade" id="rejectionReasonsViewModal" tabindex="-1" aria-labelledby="rejectionReasonsViewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rejectionReasonsViewModalLabel">{% trans "უარის მიზეზები" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{% trans "დამსაქმებელმა მიუთითა შემდეგი მიზეზები:" %}</p>
                <ul id="rejectionReasonsList" class="list-group mb-3">
                    <!-- Reasons will be inserted here dynamically -->
                </ul>
                
                <div id="rejectionFeedbackContainer" class="mt-4">
                    <h6>{% trans "დამატებითი უკუკავშირი:" %}</h6>
                    <p id="rejectionFeedbackText" class="border-start ps-3 py-2 text-muted fst-italic">
                        <!-- Feedback will be inserted here dynamically -->
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "დახურვა" %}</button>
            </div>
        </div>
    </div>
</div>

<style>
    #rejectionReasonsList .list-group-item {
        border-left: 3px solid #ffc107;
        margin-bottom: 5px;
        padding: 10px 15px;
        background-color: #fff8e1;
    }
    
    #rejectionFeedbackText {
        border-left: 3px solid #6c757d !important;
        background-color: #f8f9fa;
        padding: 15px !important;
        border-radius: 4px;
    }
    
    .modal-header {
        background-color: #ffc107;
        color: #212529;
    }
</style>

<script>
function showRejectionReasons(applicationId) {
    // Fetch rejection reasons for this application
    fetch(`/api/applications/${applicationId}/rejection-reasons/`)
        .then(response => response.json())
        .then(data => {
            // Clear previous reasons
            const reasonsList = document.getElementById('rejectionReasonsList');
            reasonsList.innerHTML = '';
            
            // Add each reason to the list
            data.reasons.forEach(reason => {
                const reasonItem = document.createElement('li');
                reasonItem.className = 'list-group-item';
                reasonItem.textContent = reason;
                reasonsList.appendChild(reasonItem);
            });
            
            // Update feedback if available
            const feedbackContainer = document.getElementById('rejectionFeedbackContainer');
            const feedbackText = document.getElementById('rejectionFeedbackText');
            
            if (data.feedback) {
                feedbackText.textContent = data.feedback;
                feedbackContainer.style.display = 'block';
            } else {
                feedbackContainer.style.display = 'none';
            }
            
            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('rejectionReasonsViewModal'));
            modal.show();
        })
        .catch(error => {
            console.error('Error fetching rejection reasons:', error);
        });
}
</script>
