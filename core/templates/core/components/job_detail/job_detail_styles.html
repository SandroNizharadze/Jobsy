{% load static %}
{% load i18n %}

<style>
    /* Hide hero section only on job detail pages */
    .hero-section {
        display: none;
    }
    
    /* Add custom styling for job details page */
    .main-bg {
        background-color: var(--jobsy-light);
        padding-top: 20px;
    }
    
    .job-detail-header {
        background-color: var(--jobsy-blue);
        color: white;
        padding: 40px 0;
        margin-bottom: 30px;
    }
    
    /* Job details card styling */
    .job-details-card {
        background-color: var(--jobsy-blue);
        border-radius: 12px !important;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2) !important;
        transition: all 0.3s ease;
        max-width: 100%;
        margin: 0 auto;
        color: white;
    }
    
    .job-details-card h1 {
        color: white;
        font-weight: 700;
        margin-bottom: 15px;
    }
    
    .company-badge {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin-left: auto;
    }
    
    @media (max-width: 768px) {
        .company-badge {
            margin: 0 auto 20px;
        }
        
        .job-details-card .col-md-3 {
            margin-top: 20px;
            justify-content: center !important;
        }
    }
    
    /* Define text color variable if not already defined */
    :root {
        --jobsy-text: #333333;
        --jobsy-card: #fffbe6;
        --jobsy-soft-blue: #eef5ff;
    }
</style>
