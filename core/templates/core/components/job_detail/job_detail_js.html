<script>
document.addEventListener('DOMContentLoaded', function() {
    // Activate apply modal when apply button is clicked
    const applyBtn = document.querySelector('.apply-section button');
    if (applyBtn) {
        applyBtn.addEventListener('click', function() {
            const modal = new bootstrap.Modal(document.getElementById('applyModal'));
            modal.show();
        });
    }
    
    // Fix for modal backdrop not disappearing when closed
    const applyModal = document.getElementById('applyModal');
    if (applyModal) {
        applyModal.addEventListener('hidden.bs.modal', function() {
            // Remove any lingering backdrop
            const backdrop = document.querySelector('.modal-backdrop');
            if (backdrop) {
                backdrop.remove();
            }
            // Ensure body doesn't have modal-open class
            document.body.classList.remove('modal-open');
            document.body.style.overflow = '';
            document.body.style.paddingRight = '';
        });
    }
});
</script>
