{% if messages %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-4">
  {% for message in messages %}
    <div class="mb-4 {% if message.tags == 'success' %}bg-green-100 text-green-800 border-green-200{% elif message.tags == 'error' %}bg-red-100 text-red-800 border-red-200{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800 border-yellow-200{% elif message.tags == 'info' %}bg-blue-100 text-blue-800 border-blue-200{% endif %} border rounded-lg px-4 py-3 relative" role="alert">
      <span class="block sm:inline">{{ message }}</span>
      <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none'">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  {% endfor %}
</div>
{% endif %}
