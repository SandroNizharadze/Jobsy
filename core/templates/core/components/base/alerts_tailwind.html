{% load i18n %}

<div id="alert-container" class="min-h-[60px] mb-4">
{% if messages %}
    {% for message in messages %}
        <div class="rounded-lg p-4 mb-4 auto-dismiss
            {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200
            {% elif message.tags == 'error' or message.tags == 'danger' %}bg-red-50 text-red-800 border border-red-200
            {% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border border-yellow-200
            {% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}">
            <div class="flex">
                <div class="flex-shrink-0">
                {% if message.tags == 'success' %}
                    <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                {% elif message.tags == 'error' or message.tags == 'danger' %}
                    <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                {% elif message.tags == 'warning' %}
                    <svg class="h-5 w-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                {% else %}
                    <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                {% endif %}
                </div>
                <div class="ml-3">
                    <p class="text-sm">{{ message }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
</div>
