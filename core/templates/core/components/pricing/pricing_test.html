{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <title>Pricing Styles Test</title>
    <style>
        /* Define all required CSS variables first to ensure they're available */
        :root {
            /* Core brand colors */
            --jobsy-blue: #0a2342;
            --jobsy-yellow: #ffd600;
            --jobsy-light: #f6f8fa;
            --jobsy-card: #fffbe6; 
            
            /* RGB variants for opacity control */
            --jobsy-blue-rgb: 10, 35, 66;
            --jobsy-yellow-rgb: 255, 214, 0;
            --premium-plus-rgb: 111, 66, 193;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Test some of our pricing styles */
        .pricing-section {
            padding: 100px 0;
            background: linear-gradient(135deg, var(--jobsy-light) 0%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }
        
        .pricing-header {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
            z-index: 1;
        }
        
        .pricing-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            height: 100%;
            position: relative;
            background-color: #fff;
            border: none;
            z-index: 1;
            padding: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="pricing-section">
        <div class="pricing-header">
            <h1>This is a test header</h1>
            <p>Testing if the pricing styles are working properly</p>
        </div>
        
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 15px;">
            <div class="row">
                <div class="col-md-4">
                    <div class="pricing-card">
                        <h2>Test Pricing Card</h2>
                        <p>This should have styling applied if the CSS is working properly.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
